<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitnessApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- NavBar -->
  <div class="navbar">
    <h1>FitnessApp</h1>
    <nav>
      <a href="#" class="active" onclick="showPage('workouts')">Workouts</a>
      <a href="#" onclick="showPage('progress')">Progress</a>
    </nav>
  </div>

  <!-- Workouts Page -->
  <div id="workouts" class="page active">
    <h2>Workout Programs</h2>
    <div id="workout-list"></div>
  </div>

</html>
<!-- Progress Page -->
<div id="progress" class="page">
  <h2>Your Progress</h2>
  
  <!-- Body log section -->
  <div id="body-log">
    <h3>Body Stats</h3>
    <input type="number" id="weight-input" placeholder="Weight">
    <input type="number" id="bodyfat-input" placeholder="Body Fat %">
    <button onclick="saveBodyLog()">Log</button>
    <div id="body-log-history"></div>
  </div>

  <!-- Workout logs -->
  <div id="progress-content"></div>
</div>
