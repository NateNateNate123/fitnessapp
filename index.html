<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitnessApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>FitnessApp</h1>
  </header>

  <nav>
    <button onclick="showPage('workouts')">Workouts</button>
    <button onclick="showPage('log')">Log</button>
    <button onclick="showPage('stats')">Stats</button>
  </nav>

  <main>
    <section id="workouts" class="page">
      <h2>Workout Splits</h2>
      <div id="workout-list"></div>
    </section>

    <section id="log" class="page hidden">
      <h2>Workout Log</h2>
      <label>Exercise: <input id="exercise-name" placeholder="Bench Press" /></label>
      <label>Weight: <input id="exercise-weight" type="number" /></label>
      <select id="unit">
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
      </select>
      <label>Reps: <input id="exercise-reps" type="number" /></label>
      <button onclick="saveLog()">Save</button>
      <ul id="log-list"></ul>
    </section>

    <section id="stats" class="page hidden">
      <h2>Body Stats</h2>
      <label>Weight: <input id="body-weight" type="number" /></label>
      <select id="body-unit">
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
      </select>
      <label>Body Fat %: <input id="body-fat" type="number" /></label>
      <button onclick="saveBodyStats()">Save</button>
      <canvas id="weightChart"></canvas>
      <canvas id="fatChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
