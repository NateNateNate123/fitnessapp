<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FitnessApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <!-- Import Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load the Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- A small inline script to inject a dark mode class if the user's system preference is dark -->
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-neutral-950 text-neutral-900 dark:text-neutral-50 font-inter antialiased">
  <!-- The root element for the React application -->
  <div id="root"></div>
  <!-- The main app script -->
  <script type="module" src="app.js"></script>
  <!-- Service worker for PWA functionality -->
  <script type="module" src="service-worker-ready.js"></script>
</body>
</html>
