<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitnessApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FitnessApp</h1>
  </header>

  <nav class="tab-bar">
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('workouts')">Workouts</button>
    <button onclick="showPage('nutrition')">Nutrition</button>
    <button onclick="showPage('progress')">Progress</button>
  </nav>

  <main>
    <section id="home" class="page active">
      <h2>Welcome</h2>
      <p>Your personal bodybuilding coach.</p>
    </section>

    <section id="workouts" class="page">
      <h2>Workout Programs</h2>
      <div id="workout-list"></div>
    </section>

    <section id="nutrition" class="page">
      <h2>Nutrition</h2>
      <p>Nutrition tips coming soon...</p>
    </section>

    <section id="progress" class="page">
      <h2>Progress</h2>
      <p>Track your gains here soon...</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
